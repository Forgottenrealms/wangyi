<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Lookz Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
	<title>商品列表</title>
	<link rel="stylesheet" href="/css/list.css">
	<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/header.css">
	<link rel="stylesheet" href="/css/footer.css">
	<script src="/lib/requirejs/require.min.js" data-main="/js/list"></script>
</head>
<body>
	<!-- 头部 -->
	<header></header>
	<!-- 主体 -->
	<div class="main">
		<div class="wrap">
			<div class="m-header">
				<a href="/html/index.html">首页</a><span>></span>
				<a href="javascript:void(0)"><b>品牌制造商</b></a><span>></span>
				<i>CK制造商</i>
			</div>
			<div class="m-brand">
				<div class="m-b-center">
					<div class="m-b-c-center">
						<h4>CK制造商</h4>
						<p>严选寻访Calvin Klein品牌的制造商，深入世界领带第一生产地，
						设计与品质并重，致力于给消费者带来优质典雅的服饰用品。</p>
					</div>
				</div>
			</div>
			<div class="m-result">
				<h4><span>"CK制造商"</span>筛选结果：</h4>
				<a href="#">上新通知</a>
			</div>
			<!-- 商品列表 -->
			<div class="m-list">
				<!-- 列表中的商品 -->
				<!-- <div class="m-l-product">
					<div class="m-l-p-up">
						<a href="#"><img src="" alt=""></a>	
					</div>
					<div class="title"><a href="#">男士简洁时尚正装鞋</a></div>
					<div class="price">￥359</div>
					<span></span>
					<div class="desc">牛皮+简洁设计，利落姿态应对世界</div>
				</div> -->
			</div>
		</div>
	</div>
	<!-- 尾部 -->
	<footer></footer>

	<!-- art-template模板 -->
	<script type="text/html" id="brand-template">
		{{each brand products}}
			<div class="m-l-product">
				<div style="display: none;" class="id">{{products.id}}</div>
				<div class="m-l-p-up">
					<a href="/html/html/detail.html?img={{products.img}}&id={{products.id}}&title={{products.title}}&price={{products.price}}&desc={{products.desc}}"><img src="{{products.img}}"/></a>	
				</div>
				<div class="title"><a href="/html/html/detail.html">{{products.title}}</a></div>
				<div class="price">￥{{products.price}}</div>
				<span></span>
				<div class="desc">{{products.desc}}</div>
			</div>
		{{/each}}
	</script>
</body>
</html>
