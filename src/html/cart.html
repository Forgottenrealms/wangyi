<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Lookz Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
	<title>购物车</title>
	<link rel="stylesheet" href="/css/cart.css">
	<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/header.css">
	<link rel="stylesheet" href="/css/footer.css">
	<script src="/lib/requirejs/require.min.js" data-main="/js/cart"></script>
</head>
<body>
	<!-- 头部 -->
	<header></header>
	<!-- 主体 -->
	<div class="main">
		<div class="m-ticket">
			购物车可领优惠券
			<button id="btn-ticket">查看优惠券</button>
		</div>
		<div class="m-cart">
			<div class="check-all">
				<input type="checkbox" class="check">
				<span>全选</span>
				<b>商品信息</b>
				<i>单价</i>
				<em>数量</em>
				<strong>小计</strong>
				<span>操作</span>
			</div>
			<!-- 购物车为空 -->
			<div class="empty-cart hidden">
				<span class="btn-login">登录</span>
				<span class="btn-shopping">继续逛</span>
			</div>
			<!-- 商品 -->
			<div class="products">
				
			</div>
			<!-- 下单 -->
			<div class="pay">
				<input type="checkbox" class="check">
				<div class="pay-check">已选&nbsp;&nbsp;(<span>1</span>)</div>
				<div class="pay-delete"><a href="#">批量删除</a></div>
				<div class="pay-empty"><a href="#">清空失效商品</a></div>
				<div class="pay-clac">
					<p>商品合计：<b>￥<span>1088.00</span></b></p>
					<p>活动优惠：<b>-￥<span>00.00</span></b></p>
				</div>
				<div class="pay-count">
					<p>应付总额<b>￥<span>1088.00</span></b></p>
					<a href="#">已满足包邮条件></a>
				</div>
				<button class="pay-alipay">下单</button>
			</div>
		</div>
	</div>
	<!-- 尾部 -->
	<footer></footer>

	<script type="text/html" id="cart-template">
		{{each cart product}}
			<div class="single-product">
				<!-- 选择框 -->
				<div class="choice-box">
					<input type="checkbox">
				</div>
				<!-- 商品图片 -->
				<div class="product-img">
					<a href="#">
						<img src="{{product.img}}" alt="">
					</a>
				</div>
				<!-- 商品信息 -->
				<div class="product-info">
					<p>{{product.title}}</p>
					<select><option>500毫升*6盒</option></select>
				</div>
				<!-- 单价 -->
				<div class="product-price">
					￥<span>{{product.price}}</span>
				</div>
				<!-- 数量 -->
				<div class="product-number">
					<span>-</span>
					<input type="text" value="{{product.amount}}">
					<span>+</span>
				</div>
				<!-- 小计 -->
				<div class="product-calc">
					￥<span>{{product.price * product.amount}}</span>
				</div>
				<!-- 操作 -->
				<div class="product-oprate">
					<a href="#">移入收藏夹</a>
					<a href="#">删除</a>
				</div>
			</div>
		{{/each}}
	</script>
</body>
</html>
